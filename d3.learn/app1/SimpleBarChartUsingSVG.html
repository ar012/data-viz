<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning D3</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>

<body>


    <div id="chart"></div>

    <script>
        var myData = [100, 125, 320, 440, 500, 250, 200, 700];

        var height = 500;
        var width = 500;
        var barWidth = 30;
        var barOffset = 5;

        var myChart = d3.select('#chart').append('svg')
            .attr('widht', width)
            .attr('height', height)
            .style('background', '#f4f4f4')
            .selectAll('rect')
            .data(myData)
            .enter().append('rect')
            .style('fill', 'lightgreen')
            .attr('width', barWidth)
            .attr('height', function (d) {
                return d;
            })
            .attr('x', function (d, i) {
                return i * (barWidth + barOffset);
            })
            .attr('y', function (d) {
                return height - d;
            })
    </script>







</body>

</html>
