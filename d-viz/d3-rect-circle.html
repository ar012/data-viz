<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3</title>

<script src="d3/d3.min.js"></script>
  <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->

  <style>
    .big{
      font-size: 24px;
    }
  </style>
</head>

<body>

  <h1>SVG Shapes</h1>
  <svg width="400" height="400" style="background:f4f4f4; border:1px solid green;">
    <rect x="50" y="50" width="300" height="300" style="fill:rgb(255, 0, 0); stroke:rgb(0, 0, 0); stroke-width:1;"/>
  </svg>


  <svg width="300" height="300" style="background:f4f4f4; border:1px solid green;">
    <circle cx="100" cy="100" r="50" style="fill:rgb(0, 0, 255); stroke:rgb(0, 0, 0); stroke-width:1;"/>
  </svg>
  

</script>

<div id="element"></div>
<script>
  d3.select('body')
    .append('svg')
      .attr('width', 400)
      .attr('height', 400)
      .style('background', '#f4f4f4')
    .append('rect')
      .attr('width', 300)
      .attr('height', 300)
      .attr('x', 50)
      .attr('y', 50)
      .style('fill', 'yellow')
      .style('stroke', 'black')
      .style('stroke-width', 1)

  d3.select('svg')
    .append('circle')
      .attr('cx', 200)
      .attr('cy', 200)
      .attr('r', 50)
      .style('fill', 'green')
</script>


</body>

</html>
