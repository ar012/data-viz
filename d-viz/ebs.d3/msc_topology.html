    body {

      background-color: #5cb85c;

    svg {

    }

    /* .node {

    .node {
        cursor: pointer;
        stroke-width: 5;
        fill: #b8e4f9;
      }

      .msc {
        cursor: pointer;
        stroke-width: 5;
        fill: lightblue;
      }

      .gmsc {

        stroke-width: 5;
        fill: #085242;
      }

      .mgw {
        cursor: pointer;
        stroke-width: 5;
        fill: #b795d6;
      }

      .bsc {
        cursor: pointer;
        stroke-width: 5;
        fill: #978752;
      }


    .node text {
      pointer-events: none;
      font-family: "FontAwesome";
      font-size: 2.5em;
      fill: #333;
    }

    .edge {
      cursor: pointer;
      stroke-width: 5;
    }

    #tooltip {
      position: absolute;
      width: 300px;
      height: auto;
      -webkit-box-shadow: 0 4px 5px 0 rgba(0, 0, 0, .14), 0 1px 10px 0 rgba(0, 0, 0, .12), 0 2px 4px -1px rgba(0, 0, 0, .2);
      -moz-box-shadow: 0 4px 5px 0 rgba(0, 0, 0, .14), 0 1px 10px 0 rgba(0, 0, 0, .12), 0 2px 4px -1px rgba(0, 0, 0, .2);
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, .14), 0 1px 10px 0 rgba(0, 0, 0, .12), 0 2px 4px -1px rgba(0, 0, 0, .2);
      pointer-events: none;
    }

    #tooltip.hidden {
      display: none;
    }

    #tooltip dl {
      margin: 0;
    }

    #tooltip-edge {
      position: absolute;
      width: 300px;
      height: auto;
      -webkit-box-shadow: 0 4px 5px 0 rgba(0, 0, 0, .14), 0 1px 10px 0 rgba(0, 0, 0, .12), 0 2px 4px -1px rgba(0, 0, 0, .2);

      pointer-events: none;
    }

    #tooltip-edge.hidden {
      display: none;
    }

    #tooltip-edge.panel-heading {
      font-family: "FontAwesome";
      font-size: 2.5em;
    }

    .company.hidden {
      display: none;
    }

    .source.hidden {
      display: none;
    }
  </style>
</head>

        <dd>Onair Date: <span id="onair_date"></span></dd>
        <dd>BHCA Capacity: <span id="bhca_capacity"></span>, VLR Capacity: <span id="vlr_capacity"></span></dd>
        <dd>Site Address:<span id="site_address"></span>, Source: <span id="source"></span></dd>

    </div>

    </div> -->

    // Create SVG element
    var svg = d3.select("body")
      .append("svg")
      .attr("id", "graph")
      .attr("preserveAspectRatio", "xMidYMid")
      .attr("viewBox", "0 0 " + width + " " + height);

    // Initialize a default force layout, using the nodes and edges in dataset
    var force = d3.layout
      .force()
      .nodes(dataset.nodes)
      .links(dataset.edges)
      .size([width, height])
      .gravity(.07)
      .distance(170)
      .charge(-1000)
      .start();

    // Define mouseoverNode behaviour
    var mouseoverNode = function (d) {
      // Highlight the circle stroke
      d3.select(this)
        .transition()
        .duration(150)
        .attr("stroke", "#d9534f");
    };

    // Define mousemoveNode (tooltip) behaviour
    var mousemoveNode = function (d) {
      // Get the mouse pointer's x/y values, then augment for the tooltip
      var xPosition = parseFloat(d3.event.pageX + 10);
      var yPosition = parseFloat(d3.event.pageY + 10);
      // Update the tooltip position and content
      d3.select("#tooltip")
        .style("left", xPosition + "px")
        .style("top", yPosition + "px");
      // Set msc name
      d3.select("#name")
        .text(d.name);
      // Set company logo/icon
      // d3.select("#logo")
      //   .attr("class", "logo-icon logo-icon-" + d.logo);
      d3.select("#logo")
        .text(d.icon);

      d3.select("#code")
        .text(d.code);

      d3.select("#type")
        .text(d.type);

      d3.select("#msc_gt")
        .text(d.msc_gt);

      d3.select("#brand")
        .text(d.brand);

      d3.select("#os_platform")
        .text(d.os_platform);

      d3.select("#onair_date")
        .text(d.onair_date);

      d3.select("#bhca_capacity")
        .text(d.bhca_capacity);

      d3.select("#vlr_capacity")
        .text(d.vlr_capacity);

      d3.select("#attached_subscriber_count")
        .text(d.attached_subscriber_count);

      d3.select("#site_address")
        .text(d.site_address);

      d3.select("#source")
        .text(d.source);

      // Show the tooltip
      d3.select("#tooltip")
        .classed("hidden", false);

      d3.select(".company")
        .classed("hidden", function () {
          if (d.type == "individual") {
            return true;
          } else {
            return false;
          }
        });

      d3.select(".source")
        .classed("hidden", function () {
          if (d.type == "individual") {
            return true;
          } else {
            return false;
          }
        });
    };

    // Define mouseoutNode behaviour
    var mouseoutNode = function (d) {
      // Unhighlight the circle stroke
      d3.select(this)
        .transition()
        .duration(150)
        .attr("stroke", "#eee");
      // Hide the tooltip
      d3.select("#tooltip")
        .classed("hidden", true);
    };

    // Define mouseoverEdge behaviour
    var mouseoverEdge = function (d) {
      // Highlight the circle stroke
      d3.select(this)
        .transition()
        .duration(150)
        .attr("stroke", "#d9534f");
    };

    // Define mousemoveEdge (tooltip) behaviour
    var mousemoveEdge = function (d) {
      // Get the mouse pointer's x/y values, then augment for the tooltip
      var xPosition = parseFloat(d3.event.pageX + 10);
      var yPosition = parseFloat(d3.event.pageY + 10);
      // Update the tooltip position and content
      d3.select("#tooltip-edge")
        .style("left", xPosition + "px")
        .style("top", yPosition + "px");

      d3.select("#name-edge")
        .text(d.name);

      d3.select("#desc")
        .text(d.desc);

      d3.select("#source-edge")
        .text(d.infoSource);
      // Show the tooltip
      d3.select("#tooltip-edge")
        .classed("hidden", false);
    };

    // Define mouseoutEdge behaviour
    var mouseoutEdge = function (d) {
      // Unhighlight the circle stroke
      d3.select(this)
        .transition()
        .duration(150)
        .attr("stroke", "#eee");
      // Hide the tooltip
      d3.select("#tooltip-edge")
        .classed("hidden", true);
    };

    // Create edges as lines
    var edge = svg.selectAll(".edge")
      .data(dataset.edges)
      .enter()
      .append("line")
      .attr("class", "edge");

    // Create nodes
    var node = svg.selectAll(".node")
      .data(dataset.nodes)
      .enter()
      .append("g")
      .attr("class", "node")
      .call(force.drag);

    // Draw node circles
    node.append("circle")
      .attr("r", function (d) {
        if (d.type == "VMSC") {
          return 33;
        } else {
          return 30;
        }
      })
      .attr("stroke", "#eee")
      .on("mouseover", mouseoverNode)
      .on("mousemove", mousemoveNode)
      .on("mouseout", mouseoutNode);

    edge.attr("stroke", "#eee")
      .on("mouseover", mouseoverEdge)
      .on("mousemove", mousemoveEdge)
      .on("mouseout", mouseoutEdge);;

    // Add node icons
    node.append("text")
      .attr("dx", -19)
      .attr("dy", 15)
      .text(function (d) {
        if (d.type == "VMSC")
          return "\uf233";
        if (d.type == "GMSC")
          return "\uf108";
        else
          return "\uf108";
      });

    // Every time the simulation "ticks", this will be called
    force.on("tick", function () {
      edge.attr("x1", function (d) {
          return d.source.x;
        })
        .attr("y1", function (d) {
          return d.source.y;
        })
        .attr("x2", function (d) {
          return d.target.x;
        })
        .attr("y2", function (d) {
          return d.target.y;
        });

      node.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
      });
    });

    // Scale on window resize
    $(window).on("resize", function () {
        var graph = $("#graph"),
          container = graph.parent(),
          targetWidth = container.width();

        graph.attr("width", targetWidth);
        graph.attr("height", targetWidth / aspect);
      })
      .trigger("resize");
