<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>google map</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px;
            width: 100%;
            border: 1px solid gray;
        }
    </style>

</head>

<body>

    <div id="map">

    </div>
    <!-- 
    <script>
        function initMap() {
            var location = {lat: 24.098379, lng: 90.328712};
          var map = new google.maps.Map(document.getElementById("map"), {
              zoom: 4,

          });

    </script> -->

    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 24.098379,
                    lng: 90.328712
                },
                zoom: 8
            });
        }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTC3D5OkJc_xkAOrCyyXo1un99g_UBddA&callback=initMap"
        async defer></script>

</body>

</html>
