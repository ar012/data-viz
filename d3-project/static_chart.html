<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Learning</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>


</head>

<body>


    <h1>Top Smartphone</h1>

    <ul class="items">
        <li>iPhone 6</li>
        <li>Galaxy 6</li>
        <li>LG S6</li>
        <li>Windows Phone</li>
        <li>HTC One</li>
    </ul>


<script>

    var styles = [
        {
            'background':'red',
            'color':'white',
            'width':'35'
        },
        {
            'background':'yellow',
            'color':'black',
            'width':'25'
        },
        {
            'background':'green',
            'color':'white',
            'width':'20'
        },
        {
            'background':'black',
            'color':'white',
            'width':'10'
        },
        {
            'background':'orange',
            'color':'white',
            'width':'10'
        }
        
    ];

    d3.selectAll('.items li')
        .data(styles)
        style({
            'font-size':'18px',
            'padding':'6px',
            'margin':'none',
            'background': function(d){
                return d.background;
            },
            'color': function(d){
                return d.color;
            },
            'width': function(d){
                return d.width+'%';
            }

        });

</script>


</body>

</html>
