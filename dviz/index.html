  ];

  d3.selectAll('.item2 li')
      .data(styles)
      .style({
        'font-size':'18px',
        'padding':'6px',
        'margin':'4px',
        'list-style':'none',
        'background': function(d){
          return d.background;
        },
        'color': function(d){
          return d.color;
        },
        'width': function(d){
          return d.width+'%';
        }
      });
