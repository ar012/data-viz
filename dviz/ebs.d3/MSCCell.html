  <title>Network</title>


  <style>

    .link line {
      stroke: #696969;
    }
    
    .link line.separator {
      stroke: #fff;
      stroke-width: 2px;
    }
    
    .node circle {
      cursor: pointer;
      stroke: #3182bd;
      stroke-width: 0px;
    }
    
    .node text {
      font: 8px sans-serif;
      pointer-events: none;
    }
    
    </style>

</head>

  <h3>MSC Cell Official Documentation</h3>
  <p>Operator: GP</p>
  <script src="//d3js.org/d3.v3.min.js"></script>

  ]
};


var width = 1200,
    height = 700;

var color = d3.scale.category20();

var radius = d3.scale.sqrt()
    .range([0, 6]);

var svg = d3.select("#msccell").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .size([width, height])
    .charge(-400)
    .linkDistance(function(d) { return radius(d.source.size) + radius(d.target.size) + 30; });

// d3.json("mscCell.json", function(error, graph) {
//   if (error) throw error;
//
//});

function draw(graph) {
  
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .on("tick", tick)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("g")
      .attr("class", "link");

  link.append("line")
      .style("stroke-width", function(d) { return (d.bond * 2 - 1) * 2 + "px"; });

  link.filter(function(d) { return d.bond > 1; }).append("line")
      .attr("class", "separator");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("r", function(d) { return radius(d.size); })
      .style("fill", function(d) { return color(d.bts); });

  node.append("text")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.bts; });

  function tick() {
    link.selectAll("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }
};

draw(mscCellData)
</script>
