<!DOCTYPE html>
<html>

<head>
    <title>SVG</title>
</head>

<body>
    <h2>SVG Circle</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>



    <h2>SVG Rectangle</h2>
    <svg width="400" height="100">
        <rect width="400" height="100" style="fill:rgb(0, 0, 255); stroke-width:5; stroke:rgb(0, 0, 0);" />

    </svg>



    <h3>SVG Rectangle Example 2</h3>

    <svg width="400" height="180">

        <rect x="50" y="20" width="150" height="150" style="fill:blue; stroke:pink; stroke-width:5; fill-opacity:0.1; stroke-opacity:0.9;" />

    </svg>



    <h3>Rectangle Example 3</h3>
    <p>Define the opacity for the whole element:</p>

    <svg width="400" height="180">
        <rect x="50" y="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" />

    </svg>

    <p>SVG Rounded Rectangle</p>

    <svg width="400" height="180">

        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red; stroke:black; stroke-width:5; opacity:0.5;" />
    </svg>

    <hr>

    <h3>SVG Star</h3>
    <svg width="300" height="200">
        <polygon points="100,10 40, 198 192, 78 10, 78 160, 198" style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
    </svg>



    <hr>
    <h2>SVG Logo</h2>

    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255, 255, 0); stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255, 0, 0); stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>



    <hr>
    <!-- -------------------------------------------- -->


</body>

</html>
