<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Create an object:

// Display some data from the object:
document.getElementById("demo").innerHTML = "The car type is " + car.color;
</script>


<p id="demo2"></p>

<script>
// Create an object:
var person = {
  firstName: "John",
  lastName : "Doe",
  id     : 5566,
  fullName : function() {
     return this.firstName + " " + this.lastName;
  }
};

// Display data from the object:
document.getElementById("demo2").innerHTML = person.fullName;
</script>
